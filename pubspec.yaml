name: flutter_sm_core
description: "A new Flutter package project."
version: 0.0.1
homepage: https://github.com/shay-wong/flutter_sm_core

environment:
  sdk: ">=3.3.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  cached_network_image: ^3.3.1
  cached_network_image_platform_interface: ^4.0.0
  flutter_cache_manager: ^3.3.1
  convert: ^3.1.1
  cross_file: ^0.3.4+1
  crypto: ^3.0.3
  dio: ^5.4.1
  dio_cache_interceptor: ^3.5.0
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_screenutil: ^5.9.0
  get: 5.0.0-release-candidate-5
  intl: ^0.18.0
  json_annotation: ^4.8.1
  loading_animation_widget: ^1.2.1
  logger: ^2.1.0
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.2.5
  xml: ^6.5.0

dev_dependencies:
  build_runner: 2.4.8
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/icons/

get_cli:
  intl:
    class_name: MAppTranslation
