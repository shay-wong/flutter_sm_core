name: flutter_sm_core
description: "A simple core library for flutter, providing some common utilities and classes."
version: 0.0.2-dev.1
homepage: "https://github.com/shay-wong/flutter_sm_core"
repository: "https://github.com/shay-wong/flutter_sm_core"
issue_tracker: "https://github.com/shay-wong/flutter_sm_core/issues"

environment:
  sdk: ">=3.3.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_screenutil: ^5.9.0
  flutter_sm_logger: ^0.0.3
  flutter_sm_models: ^0.0.2
  flutter_sm_network: ^0.0.1
  flutter_sm_widget: ^0.0.1
  flutter_sm_get_plus: ^0.0.1
  get: ^4.6.6
  intl: ^0.18.0
  loading_animation_widget: ^1.2.1
  url_launcher: ^6.2.5

dev_dependencies:
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
